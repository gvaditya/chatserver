<!doctype html>
<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <title>Socket.IO chat</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica, Arial; }
  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>
<body>
  <label>Online Users:</label>
  <ul id="list"></ul>
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" /><button id="b">Send</button>
  </form>
  <script>
  var presentUser = <%- JSON.stringify(myObject) %>;
  var socket = io();
  socket.emit('add',presentUser.name);
  $('#b').click(function(){
    socket.emit('messageUser', {message:$('#m').val(),user:presentUser.name});
    $('#m').val('');
    return false;
  });
  socket.on('message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
  socket.on('addUser',function(list){
    var newList = list.map(function(a) {return a.user;});
    console.log(newList);
    $('#list').html($('<li>').text(newList));
  });
  </script>
</body>
</html>
